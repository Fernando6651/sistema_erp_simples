{% extends "base.html" %}

{% block title %}Editar Produto{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>Editar Produto</h1>

    <form method="POST" action="{{ url_for('estoque.edit', id=produto.id) }}">
        <div class="mb-3">
            <label for="nome" class="form-label">Nome do Produto</label>
            <input type="text" name="nome" id="nome" class="form-control" value="{{ produto.nome }}" required>
        </div>
        <div class="mb-3">
            <label for="quantidade_estoque" class="form-label">Quantidade em Estoque</label>
            <input type="number" name="quantidade_estoque" id="quantidade_estoque" class="form-control" value="{{ produto.quantidade_estoque }}" required>
        </div>
        <div class="mb-3">
            <label for="preco_venda" class="form-label">Pre√ßo de Venda</label>
            <input type="text" name="preco_venda" id="preco_venda" class="form-control" value="{{ produto.preco_venda }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Atualizar</button>
        <a href="{{ url_for('estoque.index') }}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
