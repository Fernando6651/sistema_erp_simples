{% extends "base.html" %}

{% block title %}Adicionar Transação Financeira{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>Adicionar Transação Financeira</h1>

    <form method="POST" action="{{ url_for('financeiro.create') }}">
        <div class="mb-3">
            <label for="tipo" class="form-label">Tipo de Transação</label>
            <select name="tipo" id="tipo" class="form-select" required>
                <option value="">Selecione o tipo</option>
                <option value="Entrada">Entrada</option>
                <option value="Saída">Saída</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="valor" class="form-label">Valor</label>
            <input type="text" name="valor" id="valor" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="descricao" class="form-label">Descrição</label>
            <input type="text" name="descricao" id="descricao" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="data" class="form-label">Data da Transação</label>
            <input type="date" name="data" id="data" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Salvar</button>
        <a href="{{ url_for('financeiro.index') }}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
